
  <div style="padding:20px" class="centerContainer">
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="waitTime">Please Enter the Average wait time</label>
        <input type="text" class="form-control" id="waitTime" name="waitTime" (change)="updateDB()" [(ngModel)]="waitTime" placeholder="Wait Time">
      </div>
      <div class="col-sm-6">
      <h1>People Inside the store: {{insidePeople}}</h1>
    </div>
      </div>
<div class="row">
      <div class="col-sm-6">
        <div class="videoCard mat-elevation-z9">
          <video id="myVideo" poster="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"></video>
          <canvas id="myCanvas"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <h1>Total waitTime for the store is: {{insidePeople*waitTime}} Mins</h1>
      </div>
    </div>
    <div class="form-group">
      <button (click)="logout()" type="button"
        class="btn btn-secondary">Logout</button>
    </div>

</div>
